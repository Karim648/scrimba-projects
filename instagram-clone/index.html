<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header">
            <img class="logo" src="images/logo.png" alt="instagram logo.">
            <img class="pfp" src="images/pfp.png" alt="user avater.">
        </div>
    </header>

    <!-- post -->
    <section class="post-section">

        <div class="container">
            <img class="pfp" src="images/avatar-vangogh.jpg" alt="avatar of vangogh.">
            <div class="about">
                <h1>Vincent van Gogh</h1>
                <h2>Zudert, Netherlands</h2>
            </div>
        </div>

        <div class="container">
            <img class="post" src="images/post-vangogh.jpg" alt="post.">
        </div>

        <div class="container-feed">
            <div class="interact">
                <img class="btn" src="images/icon-heart.png" alt="likes icon.">
                <img class="btn" src="images/icon-comment.png" alt="comments icon.">
                <img class="btn" src="images/icon-dm.png" alt="dm icon">
            </div>

            <h2 class="comment">21,492 Likes</h2>
            <h2><span class="comment">vincey1853</span> just took a few mushrooms lol</h2>

        </div>

    </section>
    
    <script src="index.jss"></script>
</body>
</html>
