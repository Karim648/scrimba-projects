<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-num">
        <button id="convert-btn">Convert</button>
    </div>

    <main>
        <div class="unit">
            <h1 class="unit-type">Length (Meter/Feet)</h1>
            <h2 class="unit-desc" id="convert-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</h2>
        </div>

        <div class="unit">
            <h1 class="unit-type">Volume (Liters/Gallons)</h1>
            <h2 class="unit-desc" id="convert-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</h2>
        </div>

        <div class="unit">
            <h1 class="unit-type">Mass (Kilograms/Pounds)</h1>
            <h2 class="unit-desc" id="convert-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</h2>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
