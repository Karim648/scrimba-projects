<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="home">
            <h1 class="title">HOME</h1>
            <div class="score-card">
                <p class="score" id="home">0</p>
            </div>
            <div class="points">
                <button class="score-btn" onclick="homeOne()">+1</button>
                <button class="score-btn" onclick="homeTwo()">+2</button>
                <button class="score-btn" onclick="homeThree()">+3</button>
            </div>
        </div>

        <button id="new-game" onclick="newGame()">NEW GAME</button>

        <div class="away">
            <h1 class="title">AWAY</h1>
            <div class="score-card">
                <p class="score" id="away">0</p>
            </div>
            <div class="points-btn">
                <button class="score-btn" onclick="awayOne()">+1</button>
                <button class="score-btn" onclick="awayTwo()">+2</button>
                <button class="score-btn" onclick="awayThree()">+3</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
