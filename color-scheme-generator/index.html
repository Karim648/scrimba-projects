<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <input type="color">
        <select name="colors" id="colors">
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-dark">Monochrome-dark</option>
            <option value="Monochrome-light">Monochrome-light</option>
            <option value="Analogic">Analogic</option>
            <option value="Complement">Complement</option>
            <option value="Analogic-Complement">Analogic-Complement</option>
            <option value="Triad">Triad</option>
        </select>
        <button>Get color scheme</button>
    </header>
    <section class="colors-section">
        <div class="color" id="color-1"></div>
        <div class="color" id="color-2"></div>
        <div class="color" id="color-3"></div>
        <div class="color" id="color-4"></div>
        <div class="color" id="color-5"></div>
    </section>
    <section class="hexcodes-section">
        <div class="hexcode" id="hexcode-1">1wnwjkdnwk</div>
        <div class="hexcode" id="hexcode-2">2wkmwledmwe</div>
        <div class="hexcode" id="hexcode-3">3wlekdmnlwed</div>
        <div class="hexcode" id="hexcode-4">4lwkdmw</div>
        <div class="hexcode" id="hexcode-5">5wlkdmwmed</div>
    </section>
    <script src="index.js"></script>
</body>
</html>
