<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <input type="color" id="seed-color" >
        <select name="color-scheme" id="color-scheme">
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-dark">Monochrome-dark</option>
            <option value="Monochrome-light">Monochrome-light</option>
            <option value="Analogic">Analogic</option>
            <option value="Complement">Complement</option>
            <option value="Analogic-Complement">Analogic-Complement</option>
            <option value="Triad">Triad</option>
        </select>
        <button id="get-color-scheme">Get color scheme</button>
    </header>
    <section class="colors-section">
        <div class="color" data-color="1"></div>
        <div class="color" data-color="2"></div>
        <div class="color" data-color="3"></div>
        <div class="color" data-color="4"></div>
        <div class="color" data-color="5"></div>
    </section>
    <section class="hexcodes-section">
        <div class="hexcode" data-hex="1"></div>
        <div class="hexcode" data-hex="2"></div>
        <div class="hexcode" data-hex="3"></div>
        <div class="hexcode" data-hex="4"></div>
        <div class="hexcode" data-hex="5"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
