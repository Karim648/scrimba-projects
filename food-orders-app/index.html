<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town</h2>
    </header>
    
    <section class="menu-section" id="menu">
        <!-- <div class="menu-items" id="menu-item">
        </div> -->
    </section>

    <section id="total" class="display">
        <div class="total-section">
            <h4>Your order</h4>
            <div class="total-items">        
                <div class="selected-items">
                    <h4>Pizza</h4>
                    <button class="remove">remove</button>
                </div>
                <h4 class="item-price">$14</h4>
            </div>
            <div class="total-price">
                <h2>Total price:</h2>
                <h4 class="item-price">$19</h4>
            </div>
            <button class="complete-order">Complete Order</button> 
        </div>
    </section>
    

    <script src="index.js" type="module"></script>
</body>
</html>
